<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class = "welcome">
      <h3>Welcome!</h3>
    </div>

    <div class="handwriting">
      <a href="pages/erin.html">
          <img src = "https://cdn.glitch.global/04c02ba6-aba5-4646-90d8-da994f6a30b3/erin.png?v=1746142269432"
          width = "200px">
      </a>

      <a href="pages/emma.html">
        <img src = "https://cdn.glitch.global/04c02ba6-aba5-4646-90d8-da994f6a30b3/emma.png?v=1746142266606"
        width = "200px">
      </a>

      <a href="pages/gian.html">
        <img src = "https://cdn.glitch.global/04c02ba6-aba5-4646-90d8-da994f6a30b3/gian.png?v=1746235341787"
        width = "200px">
      </a>

      <a href="pages/arin.html">
        <img src = "https://cdn.glitch.global/04c02ba6-aba5-4646-90d8-da994f6a30b3/arin.png?v=1746180131622"
        width = "200px">
      </a>
    </div>

    <div class="artist_credits">
      <h3>Landing Page Artists:</h3>
      <p>Erin Hsu | Emma Deng | Gian Lee | Arin Pantja <br /></p>
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
      <div id="lightboxInfo"></div>
      <img id="lightboxImg" />
    </div>

    <script>
      const titles = [
        "欢迎！",
        "歡迎！",
        "환영!",
        "Welcome!",
      ];
      let index = 0;

      setInterval(() => {
        document.title = titles[index];
        index = (index + 1) % titles.length; // Loop through titles
      }, 3000);

      document.addEventListener("DOMContentLoaded", () => {
        // Add fade overlay to the page
        document.body.insertAdjacentHTML(
          "beforeend",
          '<div id="fade-overlay"></div>'
        );

        // Ensure fade-in effect works
        setTimeout(() => {
          document.body.classList.add("fade-in");
        }, 10);

        // Handle link clicks for fade out effect
        document.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", (event) => {
            if (link.hostname === window.location.hostname) {
              event.preventDefault(); // Prevent instant navigation
              document.body.classList.add("fade-out"); // Start fade out effect

              setTimeout(() => {
                window.location = link.href; // Navigate after fade-out
              }, 1000); // Match transition duration
            }
          });
        });
      });
    </script>
  </body>
</html>
