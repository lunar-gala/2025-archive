    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const reveals = document.querySelectorAll(".reveal");

        function checkReveal() {
          const windowHeight = window.innerHeight;
          reveals.forEach((reveal) => {
            const elementTop = reveal.getBoundingClientRect().top;
            const isVisible = elementTop < windowHeight - 100;
            if (isVisible) {
              reveal.classList.add("reveal-visible");
            }
          });
        }

        window.addEventListener("scroll", checkReveal);
        checkReveal();

        document
          .getElementById("scrollToTop")
          .addEventListener("click", function () {
            window.scrollTo({ top: 0, behavior: "smooth" });
          });
      });

      function openLightbox(imgElement) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightboxImg");

        lightbox.style.display = "flex";
        lightboxImg.src = imgElement.src;

        const infoData = imgElement.getAttribute("data-info").split("|");
        lightboxInfo.innerHTML = `
                <p>
                    ${infoData[0]}<br />
                    ${infoData[1]}<br />
                    ${infoData[2]}<br />
                    ${infoData[3]}<br />
                    ${infoData[4]}<br />
                    ${infoData[5]}<br />
                </p>`;
      }

      function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
      }
      document.addEventListener("DOMContentLoaded", () => {
        // Add fade overlay to the page
        document.body.insertAdjacentHTML(
          "beforeend",
          '<div id="fade-overlay"></div>'
        );

        // Ensure fade-in effect works
        setTimeout(() => {
          document.body.classList.add("fade-in");
        }, 10);

        // Handle link clicks for fade out effect
        document.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", (event) => {
            if (link.hostname === window.location.hostname) {
              event.preventDefault(); // Prevent instant navigation
              document.body.classList.add("fade-out"); // Start fade out effect

              setTimeout(() => {
                window.location = link.href; // Navigate after fade-out
              }, 1000); // Match transition duration
            }
          });
        });
      });
    </script>
