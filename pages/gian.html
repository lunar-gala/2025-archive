<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>archive</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="blur_container">
      <div class="blur_8"></div>
      <div class="blur_7"></div>
      <div class="blur_6"></div>
      <div class="blur_5"></div>
      <div class="blur_4"></div>
      <div class="blur_3"></div>
      <div class="blur_2"></div>

      <div class="navbar">
        <h1>gian lee</h1>
        <p>
          <a href="../pages/all.html">enter</a>
        </p>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Fade in effect on page load
        document.body.classList.add("fade-in");

        // Handle link clicks for fade out
        document.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", (event) => {
            if (link.hostname === window.location.hostname) {
              event.preventDefault(); // Prevent instant navigation
              document.body.classList.add("fade-out"); // Start fade out effect

              setTimeout(() => {
                window.location = link.href; // Navigate after fade-out
              }, 500); // Match transition duration
            }
          });
        });
      });
    </script>
  </body>
</html>
