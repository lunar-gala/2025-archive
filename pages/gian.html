<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¾</text></svg>">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    h1 {
      font-family: apple chancery, serif;
      font-weight: 300;
      font-size: 2rem;
    }

    p {
      font-family: apple chancery, serif;
      font-weight: 300;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: 100vh;
      width: 100vw;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      z-index: 1000;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-item {
      scroll-snap-align: start;
      flex: 0 0 100vw;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .scroll-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: opacity 0.2s ease;
    }

    .center-text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.5rem;
    }

    .year {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
      z-index: -1;
    }

    body.fade-in {
      animation: fadeIn 1s ease-out;
    }

    body.fade-out {
      animation: fadeOut 1s ease-in forwards;
    }

    a, a:visited, a:active, a:hover {
    color: #ffffff;
    text-decoration: none;
    }


    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to   { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="year">
    <h1>2023</h1>
  </div>

  <div class="scroll-container">
    <div class="scroll-item">
      <img src="https://d2ic6b48c5i8eo.cloudfront.net/images/landing/gian_1.png" alt="Part 1" />
      <div class="center-text-box"><p>Use horizontal scroll to navigate</p></div>
    </div>
    <div class="scroll-item">
    </div>
    <div class="scroll-item">
      <img src="https://d2ic6b48c5i8eo.cloudfront.net/images/landing/gian_2.png" alt="Part 2" />
    </div>
    <div class="scroll-item">
    </div>
    <div class="scroll-item">
      <img src="https://d2ic6b48c5i8eo.cloudfront.net/images/landing/gian_3.png" alt="Part 3" />
      <a class="center-text-box" href="../pages/home.html"><p>Enter</p></a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const scrollContainer = document.querySelector(".scroll-container");
      const yearDisplay = document.querySelector(".year h1");
      const baseYear = 2023;

      function updateVisuals() {
        const scrollLeft = scrollContainer.scrollLeft;
        const containerWidth = scrollContainer.offsetWidth;
        const center = scrollLeft + containerWidth / 2;

        const index = scrollLeft / (containerWidth * 2);

        document.body.style.backgroundColor = `rgb(255, 255, 255)`;

        // Update year
        yearDisplay.style.opacity = Math.abs(index - Math.round(index))*1.55;
        yearDisplay.textContent = baseYear + Math.round(index);

        // Image fade logic
        document.querySelectorAll(".scroll-item").forEach((item) => {
          const rect = item.getBoundingClientRect();
          const itemCenter = rect.left + rect.width / 2;
          const distanceToCenter = Math.abs(itemCenter - window.innerWidth / 2);
          const maxDistance = window.innerWidth / 2;
          const opacity = 1 - Math.min(distanceToCenter / maxDistance, 1);

          const img = item.querySelector("img");
          if (img) {
            img.style.opacity = opacity;
          }
        });
      }


      // Debounced snapping scroll behavior
      let isScrolling;
      scrollContainer.addEventListener("scroll", () => {
        updateVisuals();

        clearTimeout(isScrolling);
        isScrolling = setTimeout(() => {
          const containerWidth = scrollContainer.offsetWidth;
          const scrollLeft = scrollContainer.scrollLeft;
          const snapIndex = Math.round(scrollLeft / containerWidth);
          scrollContainer.scrollTo({
            left: snapIndex * containerWidth,
            behavior: "smooth"
          });
        }, 80); // Delay before snapping
      });

      // Initial update
      updateVisuals();
      document.body.classList.add("fade-in");

      // Fade-out on internal link click
      document.querySelectorAll("a").forEach(link => {
        if (link.hostname === window.location.hostname) {
          link.addEventListener("click", e => {
            e.preventDefault();
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location = link.href;
            }, 1000);
          });
        }
      });
    });
  </script>
</body>
</html>
