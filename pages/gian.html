<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet"/>
  <title>Welcome</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      height: 100vh;
      width: 100vw;
      -webkit-overflow-scrolling: touch;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-item {
    scroll-snap-align: start;
    flex: 0 0 100vw;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }


    .scroll-item img {
      width: 100%;
      object-fit: cover;
      display: block;
    }

    .enter-button {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-item">
      <img src="https://cdn.glitch.global/04c02ba6-aba5-4646-90d8-da994f6a30b3/gian_1.png?v=1746207941566" alt="Part 1" />
    </div>
    <div class="scroll-item">
      <img src="https://cdn.glitch.global/04c02ba6-aba5-4646-90d8-da994f6a30b3/gian_2.png?v=1746207945597" alt="Part 2" />
    </div>
    <div class="scroll-item">
      <img src="https://cdn.glitch.global/04c02ba6-aba5-4646-90d8-da994f6a30b3/gian_3.png?v=1746207950864" alt="Part 3" />
      <a class="enter-button" href="../pages/all.html"><h1 style="font-family: Helvetica, Arial, sans-serif; font-weight: 300;">Enter</h1></a>
    </div>
  </div>
</body>
</html>
