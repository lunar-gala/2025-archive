        data-desc="Water Droplet; Deeptika Mandha; Motion"
      />
      <img
        src="https://cdn.glitch.me/04c02ba6-aba5-4646-90d8-da994f6a30b3/self_love_deeptika.gif?v=1742833425869"

        src="https://cdn.glitch.me/04c02ba6-aba5-4646-90d8-da994f6a30b3/recupera_se_deeptika.gif?v=1742857564357"

        src="https://cdn.glitch.me/04c02ba6-aba5-4646-90d8-da994f6a30b3/Final_Flood.gif?v=1742915506673"
        data-desc="Final Flood; Motion"

      <img
        src="https://cdn.glitch.global/04c02ba6-aba5-4646-90d8-da994f6a30b3/countdown.png?v=1742916466035"

        src="https://cdn.glitch.me/04c02ba6-aba5-4646-90d8-da994f6a30b3/planets_suanna.gif?v=1742918117141"

        data-desc="Stage Render; Suanna Zhong; Web"
      />
    </div>

      
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const images = document.querySelectorAll(".container img");
        const infoText = document.querySelector(".asset-desc");

        images.forEach((img) => {
          const desc = img.getAttribute("data-desc");

          img.addEventListener("mouseenter", () => {
            infoText.textContent = desc;
          });

          img.addEventListener("mouseleave", () => {
            infoText.textContent = "Asset; name; department";
          });
        });

        document.body.insertAdjacentHTML(
          "beforeend",
          '<div id="fade-overlay"></div>'
        );

        setTimeout(() => {
          document.body.classList.add("fade-in");
        }, 10);

        document.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", (event) => {
            if (link.hostname === window.location.hostname) {
              event.preventDefault();
              document.body.classList.add("fade-out");
              setTimeout(() => {
                window.location = link.href;
              }, 1000);
            }
          });
        });
      });
    </script>
  </body>
</html>
