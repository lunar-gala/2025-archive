<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Welcome</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¾</text></svg>">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    .scroll-container {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      width: 100vw;
      -webkit-overflow-scrolling: touch;
    }


    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-item {
      scroll-snap-align: start;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: start;
      position: relative;
      flex-direction: column;
    }

    .scroll-item img {
      width: 100%;
      height: auto;
      display: block;
    }


    .enter-button {
      position: absolute;
      bottom: 39vw;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="scroll-container">
    <div class="scroll-item">
      <img src="https://d2ic6b48c5i8eo.cloudfront.net/images/landing/emma_top.JPG" alt="top" />
    </div>
    <div class="scroll-item">
      <img src="https://d2ic6b48c5i8eo.cloudfront.net/images/landing/emma_bottom.JPG" alt="bottom" />
      <a class="enter-button" href="../pages/home.html"><img src = "https://d2ic6b48c5i8eo.cloudfront.net/images/landing/emma_button.PNG" style = "width: 20vw; height: auto;"></a>
    </div>
  </div>

  <script>
    const video = document.getElementById("intro-video");
    const button = document.getElementById("next-button");

    video.addEventListener("ended", () => {
      button.style.display = "inline-block";
    });

    function goToNext() {
      window.location.href = "../pages/all.html"; // change to your next page
    }
    document.addEventListener("DOMContentLoaded", () => {
      // Fade in effect on page load
      document.body.classList.add("fade-in");

      // Handle link clicks for fade out
      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", (event) => {
          if (link.hostname === window.location.hostname) {
            event.preventDefault(); // Prevent instant navigation
            document.body.classList.add("fade-out"); // Start fade out effect

            setTimeout(() => {
              window.location = link.href; // Navigate after fade-out
            }, 500); // Match transition duration
          }
        });
      });
    });
  </script>
</body>
</html>
