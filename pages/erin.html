<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>archive</title>
    <link rel="stylesheet" href="/../style.css" />
    <style>
      #intro-video {
        width: 100%;
        max-width: 100vw;
      }

      .enter_button {
        z-index: 1000;
        position: absolute;
        top: 80vh;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <video id="intro-video" autoplay muted playsinline>
      <source
        src="https://cdn.glitch.me/04c02ba6-aba5-4646-90d8-da994f6a30b3/erin.mp4?v=1744944408957"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <div class = "enter_button">
      <p>
        <a href="../pages/all.html">
            ENTER/進入
        </a>
      </p>
    </div>

    <script>
      const video = document.getElementById("intro-video");
      const button = document.getElementById("next-button");

      video.addEventListener("ended", () => {
        button.style.display = "inline-block";
      });

      function goToNext() {
        window.location.href = "../pages/all.html"; // change to your next page
      }
      document.addEventListener("DOMContentLoaded", () => {
        // Fade in effect on page load
        document.body.classList.add("fade-in");

        // Handle link clicks for fade out
        document.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", (event) => {
            if (link.hostname === window.location.hostname) {
              event.preventDefault(); // Prevent instant navigation
              document.body.classList.add("fade-out"); // Start fade out effect

              setTimeout(() => {
                window.location = link.href; // Navigate after fade-out
              }, 500); // Match transition duration
            }
          });
        });
      });
    </script>
  </body>
</html>
