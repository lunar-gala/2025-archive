    <div id="paperContainer">
      <div id="centerPaper">
        <p class="centerPaperText">
          新年快乐<br><br>
        The act of crafting is seen as a way to honor ancestors, express hopes for the future, and bring families together through shared activities.<br><br>
        手工艺被视为一种缅怀祖先、表达对未来希望，以及通过共同活动将家庭成员聚集在一起的方式。
        </p>
      </div> 
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Add fade overlay to the page
        document.body.insertAdjacentHTML(
          "beforeend",
          '<div id="fade-overlay"></div>'
        );

        // Ensure fade-in effect works
        setTimeout(() => {
          document.body.classList.add("fade-in");
        }, 10);

        

        // Handle link clicks for fade out effect
        document.querySelectorAll("a").forEach((link) => {
          link.addEventListener("click", (event) => {
            if (link.hostname === window.location.hostname) {
              event.preventDefault(); // Prevent instant navigation
              document.body.classList.add("fade-out"); // Start fade out effect

              setTimeout(() => {
                window.location = link.href; // Navigate after fade-out
              }, 1000); // Match transition duration
            }
          });
        });
      });
    </script>
  </body>
